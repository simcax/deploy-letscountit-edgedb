apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edgedb
  namespace: argocd-skov-run
spec:
  project: default
  source:
    repoURL: 'https://charts.edgedb.com'
    chart: edgedb
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
